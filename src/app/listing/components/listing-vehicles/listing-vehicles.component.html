
<div class="list">

  <div class="list__vehicle" *ngFor="let vehicle of vehicles">
    <app-listing-vehicle
      (delete)="deleteHandler($event)"
      [vehicle]="vehicle">
    </app-listing-vehicle>
  </div>

  <div class="list__vehicle list__vehicle_empty"
       *ngFor="let emptyRow of emptyRows">
  </div>

  <p class="list__no-results" *ngIf="setIsEmpty()">No hay vehiculos en el parqueadero</p>
</div>
