
<div class="form-container">

  <app-add-in-form-field
    [config]="formConfig.id">
  </app-add-in-form-field>

  <app-add-in-vehicle
    [control]="formConfig.type">
  </app-add-in-vehicle>

  <div *ngIf="!engineShouldHide">
    <app-add-in-form-field
      [config]="formConfig.engine">
    </app-add-in-form-field>
  </div>

  <app-add-in-send
    [status]="formStatus"
    (click)="sendVehicle()">
  </app-add-in-send>

</div>
