
<div class="form-field">
    <input  [placeholder]="placeholder"
            [formControl]="control"
            (blur)="onBlur()"
            (focus)="onFocus()"
            class="form-field__input"
            [ngClass]="{'form-field__input_light': getColor('light'),
                        'form-field__input_dark': getColor('dark')}">
</div>
